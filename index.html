<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anatomical Latin Flashcards</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container">
    <!-- Flashcard Section -->
    <div class="flashcard" id="flashcard">
      <div class="front" id="card-front">Femur</div>
      <div class="back" id="card-back">
        <img id="card-image" src="" alt="Anatomy Image" />
      </div>
    </div>

    <!-- Form Section for Guessing -->
    <div class="form-container">
      <form id="guess-form">
        <input type="text" id="guess-input" placeholder="Enter Latin name here" />
        <button type="submit">Submit Guess</button>
      </form>
      <div id="feedback"></div> <!-- Area to show feedback on guesses -->
    </div>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="flip-btn">Flip</button>
      <button id="next-btn">Next</button>
    </div>
    
    <!-- Score Section -->
    <div class="score">Score: <span id="score">0</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
